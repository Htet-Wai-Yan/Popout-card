<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Image</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" id="item-1">
      <img src="assets/black_shield.jpg" alt="">
      <h2 class="name">Black Shield</h2>
    </div>

    <div class="grid-item" id="item-2">
      <img src="assets/eleven_media.png" alt="">
      <h2 class="name">Eleven</h2>
    </div>

    <div class="grid-item" id="item-3">
      <img src="assets/gandamar_wholesale.jpeg" alt="">
      <h2 class="name">Gandamar</h2>
    </div>

    <div class="grid-item" id="item-4">
      <img src="assets/grand_royal.jpg" alt="">
      <h2 class="name">Grand Royal</h2>
    </div>

    <div class="grid-item" id="item-5">
      <img src="assets/makro.jpeg" alt="">
      <h2 class="name">Makro</h2>
    </div>

    <div class="grid-item" id="item-6"> 
      <img src="assets/grand_royal.jpg" alt="">
      <h2 class="name">Grand Royal</h2>
    </div>
  </div>

  <div id="modal">
    <span>close</span>
    <div class="item">
      <img id="modalImg" alt="">
      <h2 class="modal-name"></h2>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
